
<div class="container" style="width:30%">
    <h1> Enter Employee Details</h1>
<form [formGroup]="employeeForm" (submit)="formData()">

    <div class="mb-3">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputName" formControlName="Name">
      <span *ngIf="employeeForm.get('Name')?.touched && employeeForm.get('Name')?.hasError('required')">Enter Name</span>
      <span *ngIf="employeeForm.get('Name')?.touched && employeeForm.get('Name')?.hasError('minlength')">Minumum 2 character Required</span>
      <span *ngIf="employeeForm.get('Name')?.touched && employeeForm.get('Name')?.hasError('maxlength')">Minumum 2o character Required</span>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="Email">
       <span *ngIf="employeeForm.get('Email')?.touched && employeeForm.get('Email')?.hasError('required')">Enter Email Adress</span>
       <span *ngIf="employeeForm.get('Email')?.touched && employeeForm.get('Email')?.hasError('email')">Enter  valid Email Adress</span>
       <span *ngIf="employeeForm.get('Email')?.touched && employeeForm.get('Email')?.hasError('minlength')">Minumum 2 character Required</span>
       <span *ngIf="employeeForm.get('Email')?.touched && employeeForm.get('Email')?.hasError('maxlength')">Minumum 2o character Required</span>
      </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Adress</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="Adress">
        <span *ngIf="employeeForm.get('Adress')?.touched && employeeForm.get('Adress')?.hasError('required')">Enter  Adress</span>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" style="margin-right: 10px;" [disabled]="!employeeForm.valid">Save</button>
        <button type="submit" class="btn btn-danger">Cancel</button>
      </div>

    
  </form>
</div>
